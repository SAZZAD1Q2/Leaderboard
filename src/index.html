<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="score-board">
      <h1 class="main-title">Leaderboard</h1>
      <div class="title">
        <h1>Recent scores</h1>
        <button type="submit" id="refresh" class="ref_btn">Refresh</button>
      </div>
      
      <table id="scoreTable">
        <thead>
          <tr class="row">
            <th>Name</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="scoreList">
          <!-- Scores will be dynamically added here -->
        </tbody>
      </table>
    </div>
    
    <form class="form">
      <h1>Add Your Score</h1>
      <input
        type="text"
        id="user"
        name="user"
        placeholder="Your name"
      /><br /><br />
      <input
        type="number"
        id="score"
        name="score"
        placeholder="Your score"
      /><br /><br />
      <button type="submit" value="Submit" class="submit">Submit</button>
    </form>
    <script type="module" src="./dist/bundle.js"></script>
  </body>
</html>
